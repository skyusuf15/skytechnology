<div class="contact-cont">

    <form action="contact-form/contact.php" method="post" class="ajax-form">
		<div class="relative"><div class="box-inner">
         	<input type="text" class="name" name="name" placeholder="Name"></div></div>
		<div class="relative float_email"><div class="box-inner">

        <div class="relative_msg"><div class="box-inner">

        <div class="form-btn">
            <input type="submit" class="submit" value="SEND">
        </div>

       <div class="relative form-thank-you">
